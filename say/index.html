<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Say</title>
	<style type="text/css">
		html, body, table {
			width: 100%;
			height: 100%;
			padding: 0;
			border: 0;
			outline: 0;
			margin: 0;
			font-family: Helvetica, sans-serif;
			vertical-align: middle;
			text-align: center;
		}
		*[lang] {
			display: none;
		}
		.en *[lang=en] {
			display: block;
		}
		.ru *[lang=ru] {
			display: block;
		}
	</style>
</head>
<body class="en">
	<table>
		<tr>
			<td>
				<div lang="en">
					<h1><a href="../say/yes">Yes</a> or <a href="../say/no">No</a></h1>
				</div>
				<div lang="ru">
					<h1><a href="../say/yes">Да</a> или <a href="../say/no">Нет</a></h1>
				</div>
			</td>
		</tr>
	</table>
</body>

<script type="text/javascript">
	document.body.className = (navigator.language || "en").split("-")[0] || "en";
	window.location.href = Math.random() > 0.5 ? "../say/yes" : "../say/no";
</script>

</html>
